<h1 style="text-align: center;"><b>Projects and Competitions</b>
  <button mat-icon-button class="custom-icon-button" (click)="openDialog(emptyExperience)">
    <mat-icon>add</mat-icon>
  </button>
</h1>
<div style="display: flex; justify-content: center; align-items: center;">
  <mat-chip-listbox class="mat-mdc-chip-set">
    <mat-chip-option
      *ngFor="let type of types"
      [selected]="selectedType === type"
      (click)="selectType(type)">
      {{type}}
    </mat-chip-option>
  </mat-chip-listbox>
</div>


@if(experiences.length!==0){
<div class="container">
<div class="carousel-container">
<mat-card *ngFor="let experience of experiences; let i = index" class="experience-card"
[style.transform]="'translateX(-' + (currentIndex * 100) + '%)'">
<div class="card-content">
<img mat-card-image src='' (error)="onImageError($event,experience.type)" alt="experience image" style="width: 40%; height: auto;">
<div class="experience-details">
<mat-card-title>{{ experience.title}}</mat-card-title>
<mat-card-subtitle>{{experience.type}}</mat-card-subtitle>
<mat-card-content>{{ experience.date}}</mat-card-content>
<mat-card-content>{{ experience.description}}</mat-card-content>
<a [href]="experience.url">See more details</a>
<p>
<button mat-icon-button class="custom-icon-button" (click)="openDialog(experience)">
<mat-icon>update</mat-icon>
</button>
<button mat-icon-button class="custom-icon-button" (click)="deleteExperience(experience)">
<mat-icon>delete</mat-icon>
</button>
</p>
</div>

</div>
</mat-card>
<button mat-icon-button class="carousel-button" (click)="showPrev()">
<mat-icon>keyboard_arrow_left</mat-icon>
</button>
<button mat-icon-button class="carousel-button" (click)="showNext()">
<mat-icon>keyboard_arrow_right</mat-icon>
</button>
<div class="carousel-dots">
<span *ngFor="let experience of experiences; let i = index" class="dot" [class.active]="i === currentIndex"
(click)="showExperience(i)"></span>
</div>
</div>
</div>
}
