<h1 mat-dialog-title>Add New Experience</h1>
<div mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-content">
    <mat-form-field appearance="fill">
      <mat-label>Subject</mat-label>
      <input matInput formControlName="title">
      <mat-error *ngIf="form.get('title')?.errors?.['required']">Subject is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Choose the experience type</mat-label>
      <input type="text" matInput formControlName="type" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Tell us more about your new experience</mat-label>
      <input matInput formControlName="description">
      <mat-error *ngIf="form.get('description')?.errors?.['required']">Description is required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input matInput placeholder="Date" [matDatepicker]="picker" formControlName="start">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Website where we can find out more about it</mat-label>
      <input matInput formControlName="website">
      <mat-error *ngIf="form.get('website')?.errors?.['pattern']">Enter a valid URL</mat-error>
      <mat-error *ngIf="form.get('website')?.errors?.['required']">Website is required</mat-error>
    </mat-form-field>
    <input type="hidden" formControlName="experiences">
    <div mat-dialog-actions>
      <button mat-button (click)="closeDialog()">Cancel</button>
      <button mat-button color="primary" [disabled]="!form.valid">Add</button>
    </div>
  </form>
</div>
