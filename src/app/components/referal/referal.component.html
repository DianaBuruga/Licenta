<h1 style="text-align: center;"><b>Recomandari</b><button mat-icon-button class="custom-icon-button"
    (click)="openDialog(emptyReferral)">
    <mat-icon>add</mat-icon>
  </button></h1>
@if (referrals.length !== 0) {
<div class="slider-effectCoverFlow">
  <swiper [effect]="'coverflow'" [grabCursor]="true" [centeredSlides]="true" [slidesPerView]="'auto'" [coverflowEffect]="{
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows: true
      }" [pagination]="true" [navigation]="true" class="mySwiper">
    <ng-container *ngFor="let referral of referrals">
      <ng-template swiperSlide>
        <mat-card>
          <img mat-card-image class="img-container"
            src="http://localhost:8081/users/profilePhoto/view/{{referral.teacher.id}}" alt="Photo of a user">
          <mat-card-title style="text-align: center;">{{referral.teacher.name}}
          </mat-card-title>
          <mat-card-subtitle style="text-align: center;">{{referral.teacher.role}} </mat-card-subtitle>
          <mat-card-subtitle style="text-align: center;">{{referral.teacher.email}}</mat-card-subtitle>
          <hr />
          <p><mat-card-title style="text-align: center;">{{referral.title}}</mat-card-title></p>
          <mat-card-content>
            <br>
            <p>
              {{referral.description}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-icon-button class="custom-icon-button" (click)="openDialog(referral)">
              <mat-icon>update</mat-icon>
            </button>
            <button mat-icon-button class="custom-icon-button" (click)="deleteReferral(referral)">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-card-actions>
        </mat-card>
      </ng-template>
    </ng-container>
  </swiper>
</div>
}
