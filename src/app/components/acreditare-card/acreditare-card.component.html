<div class="container">
    <br>
    <h1><b>Acreditari</b></h1>
<div fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="space-around center">
    <div fxFlex="25" *ngFor="let acreditare of acreditari" class="card-container" fxFlex.gt-sm="40" fxFlex.gt-xs="50" fxFlex="100">
        <mat-card class="custom-border-card">
            <img mat-card-image [src]="acreditare.image" alt="Imagine Acreditare">
            <mat-card-header>
                <mat-card-title>{{ acreditare.title }}</mat-card-title>
                <mat-card-subtitle>{{ acreditare.date }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>{{ acreditare.description }}</p>
            </mat-card-content>
            <mat-card-actions>
                <a mat-button [href]="acreditare.url" target="_blank">Afla mai mult</a>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
</div>
