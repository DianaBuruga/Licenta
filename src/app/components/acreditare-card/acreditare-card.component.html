<div class="container">
    <br>
    <h1><b>Acreditari</b>
    <button mat-icon-button class="custom-icon-button" (click)="openDialog(emptyExperience)">
    <mat-icon>add</mat-icon>
      </button>
    </h1>
    <div class="parent">
        <div *ngFor="let acreditare of experiences" class="card-container">
            <mat-card class="custom-border-card">
                <img mat-card-image src='' (error)="onError($event)" alt="experience image">
                <mat-card-header>
                    <mat-card-title>{{ acreditare.title }}</mat-card-title>
                    <mat-card-subtitle>{{ acreditare.date }}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p>{{ acreditare.description }}</p>
                </mat-card-content>
                <mat-card-actions>
                    <a mat-button [href]="acreditare.url" target="_blank">Afla mai mult</a>
                </mat-card-actions>
                <p>
                    <button mat-icon-button class="custom-icon-button" (click)="openDialog(acreditare)">
                        <mat-icon>update</mat-icon>
                    </button>
                    <button mat-icon-button class="custom-icon-button" (click)="deleteExperience(acreditare)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </p>
            </mat-card>
        </div>
    </div>
</div>
