<h1 mat-dialog-title>Add New Language</h1>
<div mat-dialog-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-content">
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input type="text" matInput formControlName="name">
            <mat-error *ngIf="form.get('name')?.errors?.['required']">Name is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <input type="text" matInput formControlName="description">
            <mat-error *ngIf="form.get('description')?.errors?.['required']">Description is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Address</mat-label>
            <input type="text" matInput formControlName="address">
            <mat-error *ngIf="form.get('address')?.errors?.['required']">Address is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Company website</mat-label>
            <input matInput formControlName="website">
            <mat-error *ngIf="form.get('website')?.errors?.['pattern']">Enter a valid URL</mat-error>
            <mat-error *ngIf="form.get('website')?.errors?.['required']">Website is required</mat-error>
        </mat-form-field>
        <div mat-dialog-actions>
            <button mat-button (click)="closeDialog()">Cancel</button>
            <button mat-button color="primary" [disabled]="!form.valid">Save</button>
        </div>
    </form>
</div>
