<br>
<h1 class="container"><b>Recruiters</b></h1>
@if(recruiters && recruiters.length > 0){
<div class="container">
    <div class="parent">
        <div *ngFor="let recruiter of recruiters" class="card-container">
            <mat-card class="custom-border-card">
                <img src="http://localhost:8081/users/profilePhoto/view/{{recruiter.id}}" alt="Profile image">
                <mat-card-header>
                    <mat-card-title>{{ recruiter.name }}</mat-card-title>
                    <mat-card-subtitle>{{ recruiter.email }}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p>{{ recruiter.description }}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button color="warn" (click)="navigateWithParam(recruiter.id)">View</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
<br>
}
