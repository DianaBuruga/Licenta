<h1 mat-dialog-title>Add New Job</h1>
<div mat-dialog-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-content">
        <mat-form-field appearance="fill">
            <mat-label>Position</mat-label>
            <input matInput formControlName="position">
            <mat-error *ngIf="form.get('position')?.errors?.['required']">Position is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Choose the type</mat-label>
            <input type="text" matInput formControlName="type" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                    {{option}}
                </mat-option>
            </mat-autocomplete>
            <mat-error *ngIf="form.get('type')?.errors?.['required']">Type is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Review</mat-label>
            <input matInput formControlName="description">
            <mat-error *ngIf="form.get('description')?.errors?.['required']">Position is required</mat-error>
        </mat-form-field>
        <div>
            <label>Rating</label>
            <br>
            <igc-rating [(value)]="form.controls['rating'].value" min="0" max="5" size="medium" hover-preview
                (igcChange)="updateRating($event)"></igc-rating>
            <div *ngIf="form.get('rating')?.errors?.['required']" class="error-message">Rating is required</div>
        </div>
        <div mat-dialog-actions>
            <button mat-button (click)="closeDialog()">Cancel</button>
            <button mat-button color="primary" [disabled]="!form.valid">Save</button>
        </div>
    </form>
</div>
