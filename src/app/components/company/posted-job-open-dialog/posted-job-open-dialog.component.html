<h1 mat-dialog-title>Add New Job</h1>
<div mat-dialog-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-content">
        <mat-form-field appearance="fill">
            <mat-label>Position</mat-label>
            <input matInput formControlName="position">
            <mat-error *ngIf="form.get('position')?.errors?.['required']">Position is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <input matInput formControlName="description">
            <mat-error *ngIf="form.get('description')?.errors?.['required']">Description is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Location</mat-label>
            <input matInput formControlName="location">
            <mat-error *ngIf="form.get('location')?.errors?.['required']">Location is required</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input matInput placeholder="Date" [matDatepicker]="picker" formControlName="openUntil">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Choose the type</mat-label>
            <input type="text" matInput formControlName="type" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                    {{option}}
                </mat-option>
            </mat-autocomplete>
            <mat-error *ngIf="form.get('type')?.errors?.['required']">Type is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Skills required</mat-label>
            <input formControlName="skill" [matAutocomplete]="auto" #skillInput [matChipInputFor]="chipGrid"
                [matAutocomplete]="skillAuto" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                (matChipInputTokenEnd)="add($event)">
            <mat-autocomplete #skillAuto="matAutocomplete" (optionSelected)="selected($event)">
                <mat-option *ngFor="let skillOption of skillFilteredOptions | async" [value]="skillOption.name">
                    {{skillOption.name}}
                </mat-option>
            </mat-autocomplete>
            <mat-error *ngIf="skills.length===0">Skill is required</mat-error>
            <mat-chip-grid #chipGrid aria-label="Skills selection">
                @for (skill of skills; track skill) {
                <mat-chip-row (removed)="remove(skill)">
                    {{skill.name}}
                    <button matChipRemove [attr.aria-label]="'remove ' + skill.name">
                        <mat-icon>cancel</mat-icon>
                    </button>
                </mat-chip-row>
                }
            </mat-chip-grid>
        </mat-form-field>
        <div mat-dialog-actions>
            <button mat-button (click)="closeDialog()">Cancel</button>
            <button mat-button color="primary" [disabled]="!form.valid || this.skills.length===0">Save</button>
        </div>
    </form>
</div>
